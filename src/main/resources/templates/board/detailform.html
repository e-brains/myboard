<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 헤더 공통 레이아웃 -->
<head th:replace="layout/header :: header('상세조회')"></head>

<body>

<!-- 메뉴 공통 레이아웃 -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:replace="layout/menu :: menu('board')"></nav>

<br>
<br>

<div class="container">

    <form >
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input class="form-control" th:text="${board.title}">
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" rows="3" th:text="${board.content}"></textarea>
        </div>

    </form>


    <div class="text-end">
        <a class="btn btn-secondary" th:href="@{/board/list}">글수정</a>
        <button type="button" class="btn btn-primary" id="btn-board-save">되돌아가기</button>
    </div>

</div>


<br>
<br>
<script src="/board.js" th:src="@{/board.js}" ></script>


<!--common layout : footer -->
<div th:replace="layout/footer :: footer"></div>

</body>

</html>
