<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 헤더 공통 레이아웃 -->
<head th:replace="layout/header :: header('글쓰기')"></head>

<body>

<!-- 메뉴 공통 레이아웃 -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:replace="layout/menu :: menu('board')"></nav>



<div class="list-padding">
    <form >

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter title" id="title">
        </div>

        <div class="form-group">
            <textarea class="form-control summernote" rows="5" id="content"></textarea>
        </div>

    </form>

    <button id="btn-board-save" class="btn btn-primary">글쓰기 완료</button>
</div>


<br>
<br>
<script src="/board.js" th:src="@{/board.js}" ></script>


<!--common layout : footer -->
<div th:replace="layout/footer :: footer"></div>

</body>

</html>
