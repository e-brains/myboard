<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="/css/starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
    <link href="/css/login.css" th:href="@{/css/login.css}" rel="stylesheet">

    <title>회원가입</title>

</head>

<body class="text-center">

<div class="container">

    <main class="form-signin">

        <form th:action="@{/account/register}" method="POST">
            <img class="mb-4" src="/img/bootstrap-logo.svg" th:src="@{/img/bootstrap-logo.svg}" alt="" width="72"
                 height="57">
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>

            <!--회원가입 정보 입력-->
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                <label for="username">User Name</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary my-2" type="submit">입력완료</button>
            <a class="w-100 btn btn-lg btn-secondary" th:href="@{/}">홈으로</a>
        </form>

    </main>

    <!--common layout : footer -->
    <div th:replace="layout/footer :: footer"></div>

</div>

</body>

</html>
